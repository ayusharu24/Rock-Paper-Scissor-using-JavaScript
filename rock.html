<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissor Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="rock.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span> 
    </div>
    <p id="rounds">PLAY UPTO 5 ROUNDS</p>
    <h1 id="result">YOU V/S COMPUTER</h1>
    <div class="choices">
        <img src="https://reiinakano.github.io/tfjs-rock-paper-scissors/images/paper.png" alt=""   id="p" width=100px>
        <img src="https://reiinakano.github.io/tfjs-rock-paper-scissors/images/scissors.png" alt=""  id="s" width=100px>
        <img src="https://reiinakano.github.io/tfjs-rock-paper-scissors/images/rock.png" alt=""  id="r" width=100px>
    </div>
    <p id="para">Make your Move</p>
    <p id="end_result"></p>
</body>
<script src="rock.js"></script>
</html>
